name: Validate HACS Integration

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install hassfest (manifest & integration validator)
      - name: Install hassfest
        run: pip install hassfest

      - name: Run hassfest
        run: hassfest .

      # HACS validation action
      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
