name: Validate HACS Integration

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
